<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Christmas - Final Clean</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100%; height: 100vh; display: block; }
        
        #ui-layer {
            position: absolute; bottom: 30px; width: 100%;
            text-align: center; pointer-events: none; z-index: 100;
        }
        
        .guide { 
            color: rgba(255, 255, 255, 0.6); 
            font-size: 13px; 
            margin-bottom: 20px; 
            text-shadow: 0 2px 4px black;
        }

        button {
            pointer-events: auto; cursor: pointer;
            background: linear-gradient(to bottom, #D32F2F, #8B0000); 
            color: #FFF; border: 2px solid #FFD700;
            padding: 15px 50px; border-radius: 30px; 
            font-weight: 800; font-size: 16px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        #camera-preview {
            position: absolute; top: 15px; right: 15px;
            width: 120px; height: 90px;
            border: 2px solid rgba(255,0,0,0.5); 
            transform: scaleX(-1); opacity: 0.6; border-radius: 8px;
        }
        
        #copyright {
            position: absolute; bottom: 10px; right: 15px;
            color: rgba(255, 255, 255, 0.3); font-size: 12px;
            z-index: 100; font-family: sans-serif;
            pointer-events: none; font-style: italic;
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div class="guide">
            üñê <b>X√≤e tay:</b> N·ªï ph√°o hoa &nbsp;|&nbsp; ü´∂ <b>T·∫°o tim:</b> Hi·ªán ch·ªØ Love &nbsp;|&nbsp; ‚úä <b>N·∫Øm tay:</b> Hi·ªán c√¢y th√¥ng
        </div>
        <button id="btnStart" onclick="startSystem()">B·∫ÆT ƒê·∫¶U PH√âP THU·∫¨T</button>
    </div>

    <div id="copyright">¬© by vandiep</div>
    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        // --- 1. CONFIG FILE (ƒê√£ s·ª≠a .jpg kh·ªõp v·ªõi repo c·ªßa b·∫°n) ---
        const MUSIC_URL = "./audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true;

        const loader = new THREE.TextureLoader();
        // S·ª≠a ·ªü ƒë√¢y ƒë·ªÉ kh·ªõp v·ªõi t√™n file ·∫£nh th·ª±c t·∫ø tr√™n GitHub
        const photoFiles = ['./image1.jpg', './image2.jpg', './image3.jpg', './image4.jpg', './image5.jpg'];
        const photoTextures = photoFiles.map(f => loader.load(f));

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;

            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF'); grd.addColorStop(0.5, '#FFD700'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#FFAAAA'); grd.addColorStop(0.3, '#FF0000'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'gift_red') {
                ctx.fillStyle = '#D32F2F'; ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFD700'; ctx.fillRect(54, 20, 20, 88); ctx.fillRect(20, 54, 88, 20);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            gold: createCustomTexture('gold_glow'),
            red: createCustomTexture('red_light'),
            gift: createCustomTexture('gift_red')
        };

        // --- 2. CONFIG H·ªÜ TH·ªêNG ---
        const CONFIG = {
            goldCount: 2000, redCount: 300, giftCount: 150,
            explodeRadius: 65, photoOrbitRadius: 25,
            treeHeight: 70, treeBaseRadius: 35
        };

        let scene, camera, renderer, groupGold, groupRed, groupGift;
        let photoMeshes = [], titleMesh, starMesh, loveMesh;
        let state = 'TREE', selectedIndex = 0, handX = 0.5;

        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.0);
            groupRed = createParticleSystem('red', CONFIG.redCount, 3.5);
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.0);

            createPhotos();
            createDecorations();
            animate();
        }

        function createParticleSystem(type, count, size) {
            const pPositions = [], pExplode = [], pTree = [], pHeart = [], phases = [];
            for(let i=0; i<count; i++) {
                // Tree
                const h = Math.random() * CONFIG.treeHeight;
                const r = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius * (type === 'gold' ? Math.sqrt(Math.random()) : 1);
                const theta = Math.random() * Math.PI * 2;
                pTree.push(r * Math.cos(theta), h - 35, r * Math.sin(theta));

                // Explode
                const phi = Math.acos(2 * Math.random() - 1), lam = 2 * Math.PI * Math.random();
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random());
                pExplode.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));

                // Heart
                const t = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(t), 3), hy = 13*Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t);
                const rf = Math.pow(Math.random(), 0.3);
                pHeart.push(hx*rf*2.2, hy*rf*2.2 + 5, (Math.random()-0.5)*8);
                
                pPositions.push(pTree[i*3], pTree[i*3+1], pTree[i*3+2]);
                phases.push(Math.random() * Math.PI * 2);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.userData = { tree: pTree, explode: pExplode, heart: pHeart, phases: phases };

            const mat = new THREE.PointsMaterial({
                size: size, map: textures[type], transparent: true, opacity: 1,
                blending: type === 'gift' ? THREE.NormalBlending : THREE.AdditiveBlending, depthWrite: false
            });

            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(8, 8);
            photoTextures.forEach((tex) => {
                const mesh = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide }));
                const border = new THREE.Mesh(new THREE.PlaneGeometry(8.5, 8.5), new THREE.MeshBasicMaterial({ color: 0xFFD700 }));
                border.position.z = -0.05; mesh.add(border);
                mesh.visible = false; scene.add(mesh);
                photoMeshes.push(mesh);
            });
        }

        function createDecorations() {
            const canvas = document.createElement('canvas'); canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold 80px Arial'; ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center';
            ctx.shadowBlur = 20; ctx.shadowColor = 'red'; ctx.fillText("MERRY CHRISTMAS", 512, 128);
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(canvas), transparent: true }));
            titleMesh.position.y = 45; scene.add(titleMesh);

            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(10, 10), new THREE.MeshBasicMaterial({ map: createCustomTexture('gold_glow'), transparent: true }));
            starMesh.position.y = 38; scene.add(starMesh);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const targetKey = state === 'TREE' ? 'tree' : (state === 'HEART' ? 'heart' : 'explode');
            
            [groupGold, groupRed, groupGift].forEach(g => {
                const pos = g.geometry.attributes.position.array;
                const tar = g.geometry.userData[targetKey];
                for(let i=0; i<pos.length; i++) pos[i] += (tar[i] - pos[i]) * 0.1;
                g.geometry.attributes.position.needsUpdate = true;
                if(state === 'TREE') g.rotation.y += 0.005;
            });

            if(state === 'EXPLODE') {
                photoMeshes.forEach((m, i) => {
                    m.visible = true;
                    const angle = groupGold.rotation.y + i * (Math.PI*2/5);
                    m.position.set(Math.sin(angle)*25, Math.sin(time+i)*3, Math.cos(angle)*25);
                    m.lookAt(camera.position);
                });
            } else {
                photoMeshes.forEach(m => m.visible = false);
            }
            renderer.render(scene, camera);
        }

        async function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(() => {});
            init3D();

            const video = document.querySelector('.input_video');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5 });
            
            hands.onResults(results => {
                const canvasCtx = document.getElementById('camera-preview').getContext('2d');
                canvasCtx.clearRect(0, 0, 120, 90);
                canvasCtx.drawImage(results.image, 0, 0, 120, 90);

                if (results.multiHandLandmarks.length === 2) {
                    state = 'HEART';
                } else if (results.multiHandLandmarks.length === 1) {
                    const lm = results.multiHandLandmarks[0];
                    const dist = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y);
                    state = dist < 0.2 ? 'TREE' : 'EXPLODE';
                } else {
                    state = 'TREE';
                }
            });

            const cameraUtils = new Camera(video, { onFrame: async () => await hands.send({image: video}), width: 640, height: 480 });
            cameraUtils.start();
        }
    </script>
</body>
</html>
